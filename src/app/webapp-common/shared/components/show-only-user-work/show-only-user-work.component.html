<sm-menu
  panelClasses="light-theme"
  [header]="(showOnlyUserWork$ | async) ? 'My Work': 'Team\'s Work'"
  [prefixIconClass]="'me-2 al-icon sm-md ' + ((showOnlyUserWork$ | async)? 'al-ico-me': 'al-ico-users')"
  class="menu" data-id="Team's Work">
  <sm-menu-item itemLabel="My Work" (itemClicked)="userFilterChanged(true)" iconClass="al-icon al-ico-me sm-md" data-id="My Work Option"></sm-menu-item>

                iconClass="al-icon al-ico-users sm-md" data-id="Team's Work Option"></sm-menu-item>
</sm-menu>
